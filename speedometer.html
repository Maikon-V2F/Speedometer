<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="h-100">
    
    <div class="container d-flex flex-column justify-content-between h-100">
        <nav class="navbar justify-content-end">
            <a class="btn-close border-dark" href=""></a>
        </nav>


        <div class="d-flex flex-column align-items-center justify-content-center bg-dark text-light flex-fill mb-3 rounded-3">
            <span  class="fw-bold " id="speed" style="font-size: 25vh;">0</span>
            <span class=" fw-bold display-5">km/h</span>
        </div>

        <button class="btn btn-primary mb-3" id="start"><span class="display-3">Start</span></button>
        <button class="btn btn-danger mb-3 d-none" id="stop"><span class="display-3">Stop</span></button>
    </div>

    <script src="./speedometer.js"></script>
</body>

</html>
